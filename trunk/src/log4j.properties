### Print log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

### Write log messages to log file ###
log4j.appender.outfile=org.apache.log4j.RollingFileAppender 
log4j.appender.outfile.File=${catalina.home}/logs/openmpis.log 
log4j.appender.outfile.MaxFileSize=10MB 
log4j.appender.outfile.MaxBackupIndex=10 
log4j.appender.outfile.layout=org.apache.log4j.PatternLayout 
log4j.appender.outfile.layout.ConversionPattern=%p %t %c - %m%n

### Set log levels - for more verbose logging change 'info' to 'debug' ###
#log4j.rootLogger=info, stdout
log4j.rootLogger=info, outfile

### Enable debugging for iBATIS and Java SQL ###
log4j.logger.com.ibatis=error
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=error
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=error
log4j.logger.com.ibatis.SQLMap.engine.impl.SQLMapClientDelegate=error
log4j.logger.java.sql.Connection=error
log4j.logger.java.sql.Statement=error
log4j.logger.java.sql.PreparedStatement=error
log4j.logger.java.sql.ResultSet=error