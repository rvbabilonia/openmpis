    - language: node_js
      node_js: 13.9.0
      dist: xenial
      before_install:
        - cd openmpis-web
      install:
        - npm install
      script:
        - yarn build
      deploy:
        - provider: s3
          access_key_id: $ACCESS_KEY_ID
          secret_access_key: $SECRET_ACCESS_KEY
          region: $REGION
          bucket: $WEB_BUCKET
          skip_cleanup: true
          local_dir: build

deploy:
  - provider: s3
    access_key_id: $ACCESS_KEY_ID
    secret_access_key: $SECRET_ACCESS_KEY
    region: $REGION
    bucket: $LAMBDA_BUCKET
    skip_cleanup: true
    local_dir: openmpis-aws
